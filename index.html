<!DOCTYPE html>
<html lang="en">
<head>
    <!-- MLCOLORS -->
    <!-- background -->
    <!-- #073358 -->
    <!-- #00203D DARK -->
    
    <!-- button blue -->
    <!-- #264FA5 LIGHT -->
    <!-- #4372D6 BORDER -->
    <!-- #1D3C7B DARK -->


    <!-- button orange -->
    <!-- #FE961C LIGHT -->
    <!-- #FAEB6F BORDER -->
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Linkage</title>
    <style>
        body{
            padding:0;
            margin:0;
            box-sizing: border-box;
            width: auto;
            height: auto;
            position: relative;
            font-family: monospace;
            
        }
        .iframe{
            height: 100vh;
        }
        .iframe iframe{
            height:100%;
            width: 100%;
        }

        .form{
            background:#073358;
            padding: 40px 10px 10px 10px;
            width: fit-content;
            opacity: 1;
            display: block;
            box-sizing: border-box;
            position: relative;
            border: 2px solid #4372D6;
        }
        .form *{
            display: block;
            width: 200px;
            margin:5px;
            box-sizing: border-box;
            text-align: center;
        }
        button{
            padding:5px;
            color:white;
            border-radius: 2px;
            cursor: pointer;
            font-size: .8em;
            border: 2px solid;
            font-family:Verdana, Geneva, Tahoma, sans-serif; 
        }
        input[type="text"]{
            background: #00203D;
            border:1px solid #FE961C ;
            padding: 10px 5px;
            color: white;
            outline: none;
            border-radius: 5px;
        }
        #loginAmazon{
            background: #FE961C;
            border-color: #FAEB6F;
            transition:0.2s ease-in-out all;
        }
        #loginAmazon:hover{
            background:#FAEB6F;
            border-color: #FE961C;
            color:#00203D;
        }
        #communicateButton{
            background:#264FA5;
            border-color: #4372D6;
            transition:0.2s ease-in-out all;
            
        }
        #communicateButton:hover{
            background:#4372D6;
            border-color:#264FA5;
            color:#00203D;
        }
        .amazon-status{
            width:fit-content;
            box-sizing: border-box;
            top: 5px;
            left: 5px;
            position: absolute;
            
        }
        .amazon-status * {
            box-sizing: border-box;
            display: inline-block;
            margin:0;
            padding:0;
        }
        #amazonStatusIcon{
            width: 20px;
        }
        #amazonLoginStatus{
            width: fit-content;
            font-size: .5em;
            color:#16B1E5;
            text-align: center;
        }
        table th{
            margin:0;
            padding:0;
            font-size:.5em;
            color: white;
        }
        table{
            border-collapse: collapse;
            border:1px solid black;
            box-sizing: border-box;

        }
        table *{
            padding:0;
            margin:0;
            width: fit-content;
        }
        #apistatus{
            margin-top: 10px;
            width: fit-content;
            color: rgb(150, 144, 144);
            font-size: .7em;
        }
        #apistatusresp{
            color: greenyellow;
            width: 100%;
            font-size: .8em;
            text-align: right;
        }

    </style>
</head>
<body>

    <div class="form">
        <div class="amazon-status">
            <img id="amazonStatusIcon" src="https://cdn-www.bluestacks.com/bs-images/24d4bebb3d05ecfb5480a387dc389bbb.png" alt="Amazon Status">
            <p id="amazonLoginStatus">Signed In âœ”</p>
        </div>
        <button id="loginAmazon" onclick="amazonLogin()">
            Login Amazon!
        </button>
        <input type="text" name="" id="amazontoken" placeholder="Amazon Token" readonly>
        <input type="text" name="" id="userserver" onchange="checkFormat()" placeholder="UserID ServerID">
        <button id="communicateButton" onclick="sendVc(this)">Send Verification Code</button>
        
        <p id="apistatus">API Response</p>
        <p id="apistatusresp">No Response from API </p>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
